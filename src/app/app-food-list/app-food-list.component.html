<nb-card status="success">
    <nb-card-header class="food_list_card_header">
        <span class="food_list_card_header_text">
            Food List 
        </span>
        <span class="spacer"></span>
        <input nbInput status="warning" type="text" id="searchBox" [(ngModel)]="query" placeholder="Search here">
    </nb-card-header>
    <nb-card-body>
        <nb-accordion *ngFor="let item of filteredList | SearchFilter: query">
            <nb-accordion-item>
             <nb-accordion-item-header>{{ item.name }}</nb-accordion-item-header>
             <nb-accordion-item-body>
                Calory count: {{ item.calory }}
             </nb-accordion-item-body>
            </nb-accordion-item>
        </nb-accordion>
        <!-- <nb-list *ngFor="let item of filteredList | SearchFilter: query">

                <div class="food_list_card_item_calory">{{ item.calory }}</div>
            </nb-list-item>
        </nb-list>                 -->
    </nb-card-body>
</nb-card>
